<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>小宇股票分析</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

</head>
<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="">小宇股票分析</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>
        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
            <a href="javascript:;">Yain</a>
          </li>
        </ul>
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
     <!-- 左侧菜单开始 -->
    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
            <li>
                <a th:_href="@{~/findAllData}">
                    <i class="iconfont">&#xe6a7;</i>
                    <cite>K线图</cite>
                </a>
            </li>
        </ul>
      </div>
    </div>
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>数据统计</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe th:src='@{~/gupiao}' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
          </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <!-- 右侧主体结束 -->
    <!-- 底部开始 -->
    <div class="footer" style="text-align: center">
        <div class="layui-main">
            <span style="margin: 0 10px">&copy; 2019 <a href="/" style="color: #fff;">yaindream.com</a></span>
            <span style="margin: 0 10px">
                <a href="https://github.com/ylsislove" target="_blank" rel="nofollow" style="color: #fff;">
                    GitHub
                </a>
            </span>
            <span style="margin: 0 10px">
                <a href="https://gitee.com/ylsislove" target="_blank" rel="nofollow" style="color: #fff;">
                    码云
                </a>
            </span>
            <span style="margin: 0 10px">
                <a href="" target="_blank" class="layui-hide-xs" style="color: #fff;">
                    公众号
                </a>
            </span>
            <span style="margin: 0 10px">
                <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow" style="color: #fff;">
                    晋ICP备19006357-1
                </a>
            </span>
            <span style="margin: 0 10px">腾讯云提供计算服务</span>
        </div>
    </div>
    <!-- 底部结束 -->

</html>
